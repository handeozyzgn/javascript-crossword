<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mots Croisés</title>
</head>

<body>
  <h1 id="logo">Mots Croisés</h1>

  <fieldset>
    <label>Choisir un mots croisés:</label>
    <select name="puzzles">
      <option value="Puzzle1">Puzzle 1</option>
      <option value="Puzzle2">Puzzle 2</option>
      <option value="Puzzle3">Puzzle 3</option>
      <option value="Puzzle4">Puzzle 4</option>
    </select>
  </fieldset>

  <div id="puzzle-container">
    <table id="crossword">
    </table>
  </div>

  <div id="clues">
    <div id="horizontal">
      <h2>Horizontal</h2>
      <ul id="h-clue-list">
      </ul>
    </div>

    <div id="vertical">
      <h2>Vertical</h2>
      <ul id="v-clue-list">
      </ul>
    </div>
  </div>

  <div id="timer">
  </div>

</body>

</html>
