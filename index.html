<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" charset="utf-8">
    <title>Mots Croisés</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="crossword.js"></script>
    <h1 id="logo">Mots Croisés</h1>

    <fieldset>
        <label>Choisir un mots croisés:</label>
        <select name="puzzles">
        </select>
    </fieldset>

    <div id="puzzle-container">
        <table id="crossword">
        </table>


        <div id="horizontal">
            <h2>Horizontal</h2>
            <div id="horizontal-clues">
                <ul class="clue-list">
                </ul>
            </div>
        </div>

        <div id="vertical">
            <h2>Vertical</h2>
            <div id="vertical-clues">
                <ul class="clue-list">
                </ul>
            </div>
        </div>
    </div>
    <div id="timer">

    </div>

</body>

</html>
